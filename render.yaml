# Render deployment configuration

services:
  - type: web
    name: multisutra-cms
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 4 app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: multisutra-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: multisutra-redis
          property: connectionString

databases:
  - name: multisutra-db
    databaseName: multisutra_cms
    user: multisutra_user

services:
  - type: redis
    name: multisutra-redis
    plan: starter